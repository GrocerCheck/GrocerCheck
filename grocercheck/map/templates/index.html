<!DOCTYPE html>
<html>
  <head>
    <style>
       /* Set the size of the div element that contains the map */
      #map {
        height: 800px;  /* The height is 400 pixels */
        width: 100%;  /* The width is the width of the web page */
       }
    </style>
  </head>
  <body>
	  {% load static %}

	  	  <h1>

							
			<img src="{% static "images/GrocerCheckLogo.png" %}" width="100" height="100">

		GrocerCheck: Live Grocery Store Popularity
		  </h1>

    <h6> hihi {{ size }} </h6>

    <!--The div element for the map -->
    <div id="map"></div>
    
    <script>
// Initialize and add the map
function initMap() {


  // The map, centered at Uluru
  var map = new google.maps.Map(
	  document.getElementById('map'), {zoom: 12, center: {lat:49.2399,lng:-123.1251}});



  // The location of Uluru

	var name = {{name|safe}}
	var place_id = {{place_id|safe}}
	var address = {{address|safe}}
	var lat = {{lat|safe}}
	var lng = {{lng|safe}}
	var place_id = {{place_id|safe}}
	var hours = {{hours|safe}}
	var busyness = {{busyness|safe}}
	var positions = []
	
	for(let x = 0;x<lat.length;x++){
		positions.push({lat:parseFloat(lat[x]), lng:parseFloat(lng[x])})
	}

	function buildInfoWindowString(name,address,hours,busyness,x){
		var s = '';
		var busy = busyness[x];
		if(busy>=1000){
			busy-=1000;
		}
		if(busy>60){
			s = 'red';
		}
		else if(busy>30){
			s = 'goldenrod';
		}
		else{
			s = 'limegreen';
		}
		return '<div id="content">' + 
			'<h1 style="color:'+s+';"> '+name[x]+' </h1>' + 
			'<div id="body"'+
			'<p> '+address[x]+' </p>'+
			'<p> '+hours[x]+' </p>'+
			'</div>'+
			'</div>';
	}

	var green = "{% static 'images/greenmarker.png' %}"
	var yellow = "{% static 'images/yellowmarker.png' %}"
	var red = "{% static 'images/redmarker.png' %}"
	var grey = "{% static 'images/greymarker.png' %}"
    	 
	var markers = [] 
	var infowindows = []

	for(let x = 0; x<name.length;x++){
		infowindows.push(new google.maps.InfoWindow({content:buildInfoWindowString(name,address,hours,busyness,x)}))

	}

	var icon = null
	var skip = 0
	for(let x = 0; x<positions.length;x++){
		
		if(busyness[x]==-1){
			markers.push(null)
			continue;
		}
		if(busyness[x]>=1000){
        //live data available
			busyness[x]-=1000;
			
			//placeholder for code block below else
	


		}
		
		else{
			//only historical data available
			icon = grey;
		}
		

	
		if(busyness[x]>60){
			icon=red
		}
		else if(busyness[x]>30){
			icon=yellow;
		}
		else{
			icon=green;
		}	

		
		markers.push(new google.maps.Marker({icon:{url:icon,scaledSize:new google.maps.Size(30,30)},clickable:true,position:positions[x],map: map}))
		markers[x].addListener('click', function() { infowindows[x].open(map,markers[x])})

	}


	

}
    </script>
    <!--Load the API from the specified URL
    * The async attribute allows the browser to render the page while the API loads
    * The key parameter will contain your own API key (which is not needed for this tutorial)
    * The callback parameter executes the initMap() function
    -->
    <script async defer
         
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBqwU_hVg2OJ3zB7FOORGzGIdsWnXdXT-w&callback=initMap">
    </script>
  </body>
</html>
