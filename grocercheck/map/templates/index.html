<!DOCTYPE html>
<html>
  <head>
    <style>
       /* Set the size of the div element that contains the map */
      #map {
        height: 800px;  /* The height is 400 pixels */
        width: 100%;  /* The width is the width of the web page */
       }
    </style>
  </head>
  <body>
	  {% load static %}

	  	  <h1>

							
			<img src="{% static "images/GrocerCheckLogo.png" %}" width="100" height="100">

		GrocerCheck: Live Grocery Store Popularity
		  </h1>

    <h6> hihi {{ size  }} </h6>

    <!--The div element for the map -->
    <div id="map"></div>
    
    <script>
// Initialize and add the map
function initMap() {

 var hamber = {lat: 49.2399, lng: -123.1251};
  // The map, centered at Uluru
  var map = new google.maps.Map(
      document.getElementById('map'), {zoom: 12, center: hamber});



  // The location of Uluru

	var name = {{name|safe}}
	var busyness = {{busyness|safe}}
	var lat = {{lat|safe}}
	var lng = {{lng|safe}}
	var address = {{address|safe}}
	var hours = {{hours|safe}}
	var placeID = {{placeID|safe}}
	
	var positions = []
	
	for(let x = 0;x<lat.length;x++){
		positions.push({lat:parseFloat(lat[x]), lng:parseFloat(lng[x])})
	}



     
	var markers = [] 
	
	
	for(let x = 0; x<positions.length;x++){
		markers.push(new google.maps.Marker({position:positions[x],map: map,label:{color:'blue'}}))
	}
}
    </script>
    <!--Load the API from the specified URL
    * The async attribute allows the browser to render the page while the API loads
    * The key parameter will contain your own API key (which is not needed for this tutorial)
    * The callback parameter executes the initMap() function
    -->
    <script async defer
         
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBqwU_hVg2OJ3zB7FOORGzGIdsWnXdXT-w&callback=initMap">
    </script>
  </body>
</html>
