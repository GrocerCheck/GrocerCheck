<IfDefine !IS_DJANGOSTACK_LOADED>
      Define IS_DJANGOSTACK_LOADED
            WSGIDaemonProcess wsgi-djangostack   processes=2 threads=15    display-name=%{GROUP}
            </IfDefine>

            <Directory "/opt/bitnami/apps/django/django_projects/GrocerCheck/grocercheck/grocercheck">
                Options +MultiViews
                    AllowOverride All
                        <IfVersion >= 2.3>
                                Require all granted
                                    </IfVersion>

                                        WSGIProcessGroup wsgi-djangostack

                                            WSGIApplicationGroup %{GLOBAL}
                                            </Directory>

                                            Alias /GrocerCheck/grocercheck/static "/opt/bitnami/apps/django/lib/python3.7/site-packages/Django-2.2.9-py3.7.egg/django/contrib/admin/static"
                                            WSGIScriptAlias /GrocerCheck/grocercheck '/opt/bitnami/apps/django/django_projects/GrocerCheck/grocercheck/grocercheck/wsgi.py'

